<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="transparent-box">
          <img
            id="odin-logo"
            src="images/odin-lined.png"
            alt="Odin Project Logo"
          />
          <p class="odin-text">ODIN</p>
        </div>
        <p class="credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <!-- Right container -->
      <div class="right-container">
        <!-- Section 1 -->
        <div class="section-one">
          <div class="section-one-text-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>

            <p>Sign up <em class="italic">now</em> to get started.</p>
            <br />
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <!-- Section 2 -->
        <div class="section-two">

          <div class="section-two-form-container">
            <div class="form-header">
              <p>Let's do this!</p>
            </div>
            <!-- Row One -->
            <div class="form-row-one">
              <div class="form-first-name">
                <label for="first-name"> FIRST NAME</label>
                <input id="first-name" type="text" placeholder="Tester" />
              </div>
              <div class="form-last-name">
                <label for="last-name"> LAST NAME</label>
                <input id="last-name" type="text" placeholder="Test" />
              </div>
            </div>
            <!-- Row Two -->
            <div class="form-row-two">
              <div class="form-email">
                <label for="email"> E-MAIL</label>
                <input id="email" type="email" placeholder="tester@mail.com" />
              </div>
              <div class="form-phone-number">
                <label for="phone-number"> PHONE NUMBER</label>
                <input id="phone-number" type="tel" placeholder="+44XXXXXXXXX" />
              </div>
            </div>
            <!-- Row Three -->
            <div class="form-row-three">
              <div class="form-password">
                <label for="password"> PASSWORD</label>
                <input id="password" type="text" placeholder="********" />
              </div>
              <div class="form-confirm-password">
                <label for="confirm-password"> CONFIRM PASSWORD</label>
                <input id="confirm-password" type="text" placeholder="********" />
              </div>
            </div>
          </div>
        </div>

        <div class="section-three">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
