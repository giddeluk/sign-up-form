<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="transparent-box">
          <img
            id="odin-logo"
            src="images/odin-lined.png"
            alt="Odin Project Logo"
          />
          <p class="odin-text">ODIN</p>
        </div>
        <p class="credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <!-- Right container -->
      <div class="right-container">
        <div class="section-one">
          <div class="section-one-text-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <br />
            <p>Sign up <em class="italic">now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>

          </div>
        </div>
        <div class="section-two"></div>
        <div class="section-three"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
